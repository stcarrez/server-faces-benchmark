<div xmlns:h="http://java.sun.com/jsf/html">
    <h:list value="#{messages}" var="msg">
        <div class="message">
            <div class="email">
                #{msg.email}
            </div>
            <div class="text">
                #{msg.text}
            </div>
        </div>
    </h:list>
    <!-- Demo Hint: use the 'Forum' demo to populate the above list if it is empty  -->
</div>
