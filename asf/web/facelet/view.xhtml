<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
                template="/WEB-INF/layouts/layout.xhtml">
    <ui:param name="title" value="Ada Server Faces Examples" />
    <ui:param name="pageStyle" value="sample-facelet"/>
    <ui:param name="source_file" value="facet/view.xhtml"/>
    <!-- Main page body -->
    <ui:define name="pageBody">

        <ui:decorate template="/WEB-INF/layouts/example.xhtml">
            <ui:param name="namespace" value='xmlns:ui="http://java.sun.com/jsf/facelets"'/>
            <ui:param name="basename" value="facelet"/>
            <ui:param name="compliance" value="JSF 2.0"/>
            <ui:define name="tabs">
                <li class='ui-state-default ui-corner-top ui-tabs-selected ui-state-active'>
                    <a href="#" onclick="return sample_select(this, 'composition');">
                        ui:composition
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'define');">
                        ui:define
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'decorate');">
                        ui:decorate
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'include');">
                        ui:include
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'insert');">
                        ui:insert
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'param');">
                        ui:param
                    </a>
                </li>
            </ui:define>
            <ui:define name="doc">
                <ajax:include src="/facelet/doc.xhtml"/>
            </ui:define>
            <ui:define name="example">
                <ajax:include src="/facelet/composition.xhtml"/>
            </ui:define>
            <ui:define name="xhtml">
                <ajax:include src="/facelet/code.xhtml" async="true"/>
            </ui:define>
            <ui:define name="html">
            </ui:define>
        </ui:decorate>

    </ui:define>
    <ui:define name="pageScript">
        <script type="text/javascript" src="#{contextPath}/js/samples.js"></script>
    </ui:define>
</ui:composition>
