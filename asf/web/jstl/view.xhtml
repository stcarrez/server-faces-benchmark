<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:util="http://code.google.com/p/ada-asf/util"
                xmlns:ajax="http://code.google.com/p/ada-asf/ajax"
                template="/WEB-INF/layouts/layout.xhtml">
    <ui:param name="title" value="Ada Server Faces Examples" />
    <ui:param name="pageStyle" value="sample-jstl"/>
    <ui:param name="source_file" value="jstl/view.xhtml"/>
    <!-- Main page body -->
    <ui:define name="pageBody">

        <ui:decorate template="/WEB-INF/layouts/example.xhtml">
            <ui:param name="namespace" value='xmlns:c="http://java.sun.com/jstl/core"'/>
            <ui:param name="basename" value="jstl"/>
            <ui:param name="compliance" value="JSF 2.0"/>
            <ui:define name="tabs">
                <li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active">
                    <a href="#" onclick="return sample_select(this, 'set');">
                        c:set
                    </a>
                </li>
                <li class='ui-state-default ui-corner-top'>
                    <a href="#" onclick="return sample_select(this, 'if');">
                        c:if
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'choose');">
                        c:choose
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'when');">
                        c:when
                    </a>
                </li>
                <li class="ui-state-default ui-corner-top ">
                    <a href="#" onclick="return sample_select(this, 'otherwise');">
                        c:otherwise
                    </a>
                </li>
            </ui:define>
            <ui:define name="doc">
                <ajax:include src="/jstl/doc.xhtml"/>
            </ui:define>
            <ui:define name="example">
                <ajax:include src="/jstl/set.xhtml"/>
            </ui:define>
            <ui:define name="xhtml">
                <ajax:include src="/jstl/code.xhtml" async="true"/>
            </ui:define>
            <ui:define name="html">
            </ui:define>
        </ui:decorate>

    </ui:define>
    <ui:define name="pageScript">
        <script type="text/javascript" src="#{contextPath}/js/samples.js"></script>
    </ui:define>
</ui:composition>
