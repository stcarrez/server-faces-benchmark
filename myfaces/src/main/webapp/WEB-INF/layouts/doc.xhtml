<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:util="http://code.google.com/p/ada-asf/util">

    <h2 class='tag-name'>Tag: #{name}</h2>
    <p>
        <ui:insert name="description"/>
    </p>
    <h2 class='tag-attr'>Attributes</h2>
    <ul class="tag-doc">
        <ui:insert name="attributes"/>
    </ul>
    <util:script>
        $('.tag-attr').click(function() {
            $('.tag-doc').toggleClass('collapsed');
            $('.tag-attr').toggleClass('collapsed');
        });
    </util:script>
</ui:composition>
